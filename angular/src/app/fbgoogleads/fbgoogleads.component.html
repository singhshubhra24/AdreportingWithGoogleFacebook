<main class="main-body body-main-collapse summary-reports">
  <div class="main-adds-container">
    <div class="main-add-lhs">
      <div class="main-add-row1">
        <div class="head-block right-margin-space ">
          <h2>Facebook Ads</h2>
        </div>
    
        <app-card-component [cardVal] = "cardVal"  *ngFor="let cardVal of facebookPageData.card1ModelData" class="setwidth"></app-card-component>

      </div>
      <div class="main-add-row2">
        <div class="main-graph-wrap">
          <div class="dataBlock-selector-wrap">
            <div class="data-select-box">
              <div class="select-box-container">
                <label class="selector-head">IMPRESSIONS</label>
                <div class="slect-box-wrap">
                  <div class="slect-box">
                    <app-option-selection></app-option-selection>

                  </div>
                </div>
              </div>
            </div>
            <div class="dataBlock-data-wrap">
              <div class="dataBlock-selector-data"><span>5.64 M</span></div>
              <div class="dataBlock-selector-info">
                <div class="percent-value-wrap">
                  <p class="negative-reslt"><span class="sort-icon"></span><span class="value-percent">44%</span></p>
                </div>
                &nbsp;Previous:&nbsp;<span class="value-num">8.53M</span> </div>
            </div>
          </div>
          <div class="graph-contaier summary-graph-bg">
            <div id="chartContainer" style="height: 180px; width: 100%;"></div>
          </div>
        </div>
      </div>
      <div class="main-add-row3">
        <div class="box-col3-wrap">

            <app-card-component [cardVal] = "cardVal"  *ngFor="let cardVal of facebookPageData.cardModelData" class="setborder-rt"></app-card-component>

      
        </div>
      </div>
    </div>
    <div class="main-add-mid">
      <div class="main-add-row1">
        <div class="overview-table-wrap">
          <div class="overview-table-selector"> <span class="selector-head">CAMPAIGNS OVERVIEW</span>
            <div class="select-box-container">
              <div class="slect-box-wrap">
                <div class="slect-box">
                  <app-option-selection></app-option-selection>

                </div>
              </div>
            </div>
          </div>
          <div class="overview-table">
            <ul class="table-head-rows">
              <li class="table-head">
                <div class="table-col row1">#</div>
                <div class="table-col row2">NAME</div>
                <div class="table-col row3">SPENT</div>
                <div class="table-col row4">IMPR.</div>
              </li>
              </ul>
              <ul class="table-data-rows">
                  <app-tbl-three-clmn [rowData]="adsData" [id]="i"
                  *ngFor="let adsData of facebookPageData.CAMPAIGNS_OVERVIEW.data; let i=index"> </app-tbl-three-clmn>
        
            </ul>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="main-add-row2">
        <div class="overview-table-wrap">
          <div class="overview-table-selector"> <span class="selector-head">KEYWORD OVERVIEW</span>
            <div class="select-box-container">
              <div class="slect-box-wrap">
                <div class="slect-box">
                  <app-option-selection ></app-option-selection>

                </div>
              </div>
            </div>
          </div>
          <div class="overview-table">
            <ul class="table-head-rows">
              <li class="table-head">
                <div class="table-col row1">#</div>
                <div class="table-col row2">NAME</div>
                <div class="table-col row3">SPENT</div>
                <div class="table-col row4">IMPR.</div>
              </li>
              </ul>
              <ul class="table-data-rows">
      

              <app-tbl-three-clmn [rowData]="adsData" [id]="i"
              *ngFor="let adsData of facebookPageData.CAMPAIGNS_OVERVIEW.data; let i=index"> </app-tbl-three-clmn>
            </ul>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-add-rhs">
      <div class="main-add-row1">
        <div class="main-sub-row1">
          <div class="head-block right-margin-space">
            <h2>Google Ads</h2>
          </div>
    

          <app-card-component [cardVal] = "cardVal"  *ngFor="let cardVal of facebookPageData.card1ModelData"></app-card-component>

        </div>
        <div class="main-sub-row2">
          <div class="main-sub-container">
            <div class="add-row-col1">
              <div class="overview-table-wrap setmargin5">
                <div class="overview-table-selector"> <span class="selector-head">ACCOUNT OVERVIEW</span>
                  <div class="select-box-container">
                    <div class="slect-box-wrap">
                      <div class="slect-box">
                        <app-option-selection></app-option-selection>

                      </div>
                    </div>
                  </div>
                </div>
                <div class="overview-table col3-layout">
                  <ul class="table-head-rows">
                    <li class="table-head">
                      <div class="table-col row1">Metric</div>
                      <div class="table-col row2">Month to date</div>
                      <div class="table-col row3">%</div>
                    </li>
                    </ul>
                    <ul class="table-data-rows">


                        <app-tbl-three-clmn-up-donw [rowData]="adsData" [id]="i"
                        *ngFor="let adsData of facebookPageData.ADS_OVERVIEW.data; let i=index">
          
                      </app-tbl-three-clmn-up-donw>
                
                  </ul>
                  <div class="clear"></div>
                </div>
              </div>
            </div>
            <div class="add-row-col2">
              <div class="add-rowCol-row1">
            

                <app-card-component [cardVal] = "cardVal"  *ngFor="let cardVal of facebookPageData.card1ModelData"></app-card-component>

              </div>
              <div class="add-rowCol-row2">
                <div class="data-block">
                  <div class="dataBlock-wrap">
                    <div class="dataBlock-selector-wrap"><span class="selector-head">New Users</span>
                      <div class="select-box-container">
                        <div class="slect-box-wrap">
                          <div class="slect-box">
                            <app-option-selection></app-option-selection>
                          </div>
                        </div>
                      </div>
                      <div class="dataBlock-selector-data"><span class="person-icon"></span><span class="dataBlock-value">194.1K</span></div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="main-add-row2 setpd129">
        <div class="main-graph-wrap setpadding129">
          <div class="dataBlock-selector-wrap">
            <div class="data-select-box">
              <div class="select-box-container">
                <label class="selector-head">IMPRESSIONS</label>
                <div class="slect-box-wrap">
                  <div class="slect-box">
                    <app-option-selection></app-option-selection>

                  </div>
                </div>
              </div>
            </div>
            <div class="dataBlock-data-wrap">
              <div class="dataBlock-selector-data"><span>5.64 M</span></div>
              <div class="dataBlock-selector-info">
                <div class="percent-value-wrap">
                  <p class="negative-reslt"><span class="sort-icon"></span><span class="value-percent">44%</span></p>
                </div>
                &nbsp;Previous:&nbsp;<span class="value-num">1,258.2k</span> </div>
            </div>
          </div>
          <div class="graph-contaier summary-graph-bg">
            <div id="chartContainer2" style="height: 100px; width: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
